tags:
  - Auth
summary: Send reset password email
operationId: sendResetEmail
description: 'Send email to user to reset password'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email"
            type: string
            example: 'john.doe@example.com'
responses:
  '200':
    description: Reset password email has been successfully sent!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
              example: {}
  '400':
    $ref: '../../components/responses/400.yaml'
  '404':
    $ref: '../../components/responses/404-user.yaml'
  '500':
    description: Failed to send email
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 500
            message:
              type: string
              example: Failed to send the email, please try again later.
