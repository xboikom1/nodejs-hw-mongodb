tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user with email and password'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'john.doe@example.com'
          password:
            description: "User's password"
            type: string
            example: 'password123'
responses:
  '200':
    description: Successfully logged in an user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Incorrect password
  '404':
    $ref: '../../components/responses/404-user.yaml'
