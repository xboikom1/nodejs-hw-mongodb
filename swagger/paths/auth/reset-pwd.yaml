tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: 'Reset user password with token'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: 'Reset password token from email'
            type: string
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
          password:
            description: 'New password'
            type: string
            example: 'newPassword123'
responses:
  '200':
    description: Password has been successfully reset!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset.
            data:
              type: object
              example: {}
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: jwt expired
  '404':
    $ref: '../../components/responses/404-user.yaml'
