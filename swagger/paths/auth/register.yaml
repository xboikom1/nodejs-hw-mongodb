tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register a new user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'john.doe@example.com'
          password:
            description: "User's password"
            type: string
            example: 'password123'
responses:
  '201':
    description: Successfully registered a user!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'
  '409':
    description: Email in use
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: Email in use
