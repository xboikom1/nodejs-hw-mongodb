description: Bad Request - Validation Error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: BadRequestError
        data:
          type: object
          required:
            - message
            - error
          properties:
            message:
              type: string
              example: Bad Request
            error:
              type: array
              items:
                type: object
                properties:
                  message:
                    type: string
                    example: Name is required
                  path:
                    type: array
                    items:
                      type: string
                    example: ['name']
                  type:
                    type: string
                    example: any.required
                  context:
                    type: object
                    properties:
                      label:
                        type: string
                        example: name
                      key:
                        type: string
                        example: name
